apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wireguard-homecloud
  namespace: homecloud
spec:
  serviceName: wireguard-homecloud
  replicas: 1
  selector:
    matchLabels:
      app: wireguard-homecloud
  template:
    metadata:
      labels:
        app: wireguard-homecloud
    spec:
      # nodeSelector:
      #   role: ingress
      hostNetwork: false
      initContainers:
        - name: copy-config
          image: busybox
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /config/wg_confs
              cp /secret/config /config/wg_confs/vps_tunnel.conf
              chmod 600 /config/wg_confs/vps_tunnel.conf
          volumeMounts:
            - name: config
              mountPath: /config
            - name: wireguard-config
              mountPath: /secret
      containers:
        - name: wireguard
          image: linuxserver/wireguard
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: INTERNAL_SUBNET
              value: "10.13.13.0/24"
          # livenessProbe:
          #   exec:
          #     command:
          #       - /bin/sh
          #       - -c
          #       - "ping -c 1 10.13.13.1" # ping VPN peer
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   timeoutSeconds: 5
          # readinessProbe:
          #   exec:
          #     command:
          #       - /bin/sh
          #       - -c
          #       - "ping -c 1 10.13.13.1 && wg show vps_tunnel | grep -q 'latest handshake'"
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
            - name: modules
              mountPath: /lib/modules
              readOnly: true
        # i am behind 7 proxies kiddo B-)
        - name: proxy
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/
      volumes:
        - name: nginx-conf
          configMap:
            name: wireguard-proxy-config
        - name: wireguard-config
          secret:
            secretName: wireguard-config
            defaultMode: 0600
        - name: modules
          hostPath:
            path: /lib/modules
            type: Directory
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: modules
spec:
  capacity:
    storage: 1Gi
  hostPath:
    path: /lib/modules
    type: Directory
  accessModes:
    - ReadOnlyMany
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wireguard-proxy-config
data:
  default.conf: |
    server {
      listen 80;

      location / {
        proxy_pass http://traefik.kube-system.svc.cluster.local;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
      }
    }
