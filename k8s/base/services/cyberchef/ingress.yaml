apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cyberchef
  namespace: cyberchef
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`cyberchef.loeffelmeister.de`)
      kind: Rule
      services:
        - name: cyberchef
          port: 8000
      middlewares:
        - name: keycloak-forward-auth
          namespace: forward-auth

