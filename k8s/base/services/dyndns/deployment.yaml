apiVersion: v1
kind: ConfigMap
metadata:
  name: ddclient-config
data:
  ddclient.conf: |
    use=web, web=ifconfig.me/ip
    protocol=namecheap
    login_env=NAMECHEAP_LOGIN
    password_env=NAMECHEAP_PASSWORD
    internal.loeffelmeister.de
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ddclient
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ddclient
  template:
    metadata:
      labels:
        app: ddclient
    spec:
      # https://github.com/linuxserver/docker-ddclient/issues/70
      # :(
      initContainers:
        - name: config-init
          image: busybox
          command:
            ["sh", "-c", "cp /configmap/ddclient.conf /config/ddclient.conf"]
          volumeMounts:
            - name: config-map
              mountPath: /configmap
            - name: config
              mountPath: /config
      containers:
        - name: ddclient
          image: lscr.io/linuxserver/ddclient:4.0.0
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: NAMECHEAP_LOGIN
              valueFrom:
                secretKeyRef:
                  name: namecheap-creds
                  key: login
            - name: NAMECHEAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: namecheap-creds
                  key: password
      volumes:
        - name: config-map
          configMap:
            name: ddclient-config
        - name: config
          emptyDir: {}
