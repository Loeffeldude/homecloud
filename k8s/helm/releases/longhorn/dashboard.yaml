apiVersion: v1
kind: ConfigMap
metadata:
  name: longhorn-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  longhorn-dashboard.json: |
    {
      "id": null,
      "title": "Longhorn Storage",
      "tags": ["longhorn", "storage"],
      "style": "dark",
      "timezone": "browser",
      "panels": [
        {
          "id": 1,
          "title": "Volume Usage",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(longhorn_volume_actual_size_bytes) / sum(longhorn_volume_capacity_bytes) * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 0,
            "y": 0
          }
        },
        {
          "id": 2,
          "title": "Volume States",
          "type": "piechart",
          "targets": [
            {
              "expr": "count by (state) (longhorn_volume_state == 1)",
              "legendFormat": "Creating",
              "refId": "A"
            },
            {
              "expr": "count by (state) (longhorn_volume_state == 2)",
              "legendFormat": "Attached",
              "refId": "B"
            },
            {
              "expr": "count by (state) (longhorn_volume_state == 3)",
              "legendFormat": "Detached",
              "refId": "C"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 6,
            "y": 0
          }
        },
        {
          "id": 3,
          "title": "Volume Robustness",
          "type": "stat",
          "targets": [
            {
              "expr": "count(longhorn_volume_robustness == 1)",
              "legendFormat": "Healthy",
              "refId": "A"
            },
            {
              "expr": "count(longhorn_volume_robustness == 2)",
              "legendFormat": "Degraded",
              "refId": "B"
            },
            {
              "expr": "count(longhorn_volume_robustness == 3)",
              "legendFormat": "Faulted",
              "refId": "C"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 12,
            "y": 0
          }
        },
        {
          "id": 4,
          "title": "Node Storage Usage",
          "type": "stat",
          "targets": [
            {
              "expr": "longhorn_node_storage_usage_bytes / longhorn_node_storage_capacity_bytes * 100",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 6,
            "x": 18,
            "y": 0
          }
        },
        {
          "id": 5,
          "title": "Volume Read/Write Throughput",
          "type": "graph",
          "targets": [
            {
              "expr": "longhorn_volume_read_throughput",
              "legendFormat": "Read - {{pvc}}",
              "refId": "A"
            },
            {
              "expr": "longhorn_volume_write_throughput",
              "legendFormat": "Write - {{pvc}}",
              "refId": "B"
            }
          ],
          "yAxes": [
            {
              "unit": "Bps"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          }
        },
        {
          "id": 6,
          "title": "Volume IOPS",
          "type": "graph",
          "targets": [
            {
              "expr": "longhorn_volume_read_iops",
              "legendFormat": "Read IOPS - {{pvc}}",
              "refId": "A"
            },
            {
              "expr": "longhorn_volume_write_iops",
              "legendFormat": "Write IOPS - {{pvc}}",
              "refId": "B"
            }
          ],
          "yAxes": [
            {
              "unit": "iops"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          }
        },
        {
          "id": 7,
          "title": "Volume Latency",
          "type": "graph",
          "targets": [
            {
              "expr": "longhorn_volume_read_latency / 1000000",
              "legendFormat": "Read Latency - {{pvc}}",
              "refId": "A"
            },
            {
              "expr": "longhorn_volume_write_latency / 1000000",
              "legendFormat": "Write Latency - {{pvc}}",
              "refId": "B"
            }
          ],
          "yAxes": [
            {
              "unit": "ms"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          }
        },
        {
          "id": 8,
          "title": "Backup States",
          "type": "stat",
          "targets": [
            {
              "expr": "count(longhorn_backup_state == 3)",
              "legendFormat": "Completed",
              "refId": "A"
            },
            {
              "expr": "count(longhorn_backup_state == 4)",
              "legendFormat": "Error",
              "refId": "B"
            },
            {
              "expr": "count(longhorn_backup_state == 2)",
              "legendFormat": "In Progress",
              "refId": "C"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 16
          }
        },
        {
          "id": 9,
          "title": "Disk Usage by Node",
          "type": "table",
          "targets": [
            {
              "expr": "longhorn_disk_usage_bytes",
              "format": "table",
              "refId": "A"
            },
            {
              "expr": "longhorn_disk_capacity_bytes",
              "format": "table",
              "refId": "B"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 24
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "30s"
    }
