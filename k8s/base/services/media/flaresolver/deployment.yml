apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolver
  namespace: media
spec:
  selector:
    matchLabels:
      app: flaresolver
  template:
    metadata:
      labels:
        app: flaresolver
    spec:
      containers:
        - name: flaresolver
          image: ghcr.io/flaresolverr/flaresolverr:latest
          ports:
            - containerPort: 8191
              name: proxy
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: flaresolver-config
        - name: data
          persistentVolumeClaim:
            claimName: media-data
      restartPolicy: Always
